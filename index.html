<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&family=Lobster&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>My Calculator</h1>
    <div id="calc-container">

        <div id="display"></div>

        <div class="flex-container">
            <div class="horizontal-flex-container">
                <button type="button" class="square-btn" id="btn-ac">AC</button>
                <button type="button" class="square-btn btn-num" id="btn-7">7</button>
                <button type="button" class="square-btn btn-num" id="btn-8">8</button>
                <button type="button" class="square-btn btn-num" id="btn-9">9</button>
                <button type="button" class="square-btn btn-op" id="btn-add">+</button>
            </div>
            <div class="horizontal-flex-container">
                <button type="button" class="square-btn" id="btn-c">C</button>
                <button type="button" class="square-btn btn-num" id="btn-4">4</button>
                <button type="button" class="square-btn btn-num" id="btn-5">5</button>
                <button type="button" class="square-btn btn-num" id="btn-6">6</button>
                <button type="button" class="square-btn btn-op" id="btn-sub">-</button>
            </div>
            <div class="horizontal-flex-container">
                <button type="button" class="square-btn" id="btn-bs">BS</button>
                <button type="button" class="square-btn btn-num" id="btn-1">1</button>
                <button type="button" class="square-btn btn-num" id="btn-2">2</button>
                <button type="button" class="square-btn btn-num" id="btn-3">3</button>
                <button type="button" class="square-btn btn-op" id="btn-mul">*</button>
            </div>
            <div class="horizontal-flex-container">
                <button type="button" class="square-btn" id="btn-empty" style="visibility: hidden;"></button>
                <button type="button" class="square-btn" id="btn-dot">.</button>
                <button type="button" class="square-btn btn-num" id="btn-0">0</button>
                <button type="button" class="square-btn" id="btn-eq">=</button>
                <button type="button" class="square-btn btn-op" id="btn-div">/</button>
            </div>
        </div>

    </div>
    
    <footer>
        <a href="https://www.flaticon.com/free-icons/calculator" title="calculator icons">Calculator icons created by Freepik - Flaticon</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
